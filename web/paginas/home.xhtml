<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <title>Facelets Template</title>
    </h:head>

    <h:body>

        <p:layout fullPage="true">
            <p:layoutUnit position="north" size="100" gutter="0" collapsible="true">
                <ui:include src="encabezado.xhtml" />
            </p:layoutUnit>
            <p:layoutUnit position="south" size="35" gutter="1">
                <h:form>
                    <ui:include src="pie.xhtml" />
                </h:form>
            </p:layoutUnit>
            <p:layoutUnit position="west" size="250" resizable="true" collapsible="true" header="MENÃš PRINCIPAL" gutter="2">
                
                <h:form>
                 <p:messages id="messages" showDetail="true"/>  
                    <p:menu>
                        <p:submenu label="Persona">
                            <p:menuitem value="Datos Personales" update=":paginas messages" icon="ui-icon-star" action="#{menuControlador.asignarRutas}" />
                            <p:menuitem value="Disapacidades" update="messages" icon="ui-icon-star"/>
                        </p:submenu>
                        <p:submenu label="Datos Generales">
                            <p:menuitem value="Experiencia" update="messages" icon="ui-icon-star"/>
                            <p:menuitem value="Experiencia" update="messages" icon="ui-icon-star"/>
                        </p:submenu> 
                    </p:menu>   
                </h:form>
            </p:layoutUnit>
            <p:layoutUnit position="center" gutter="1" >
                <p:ajaxStatus onstart="dlgStatus.show();" oncomplete="dlgStatus.hide();"/>
                <h:panelGroup id="paginas">
                    <iframe name="paginas" width="99.8%" height="99%" src="#{menuControlador.ruta}" style="border: 0"/>
                </h:panelGroup>
            </p:layoutUnit>
        </p:layout>
        <p:dialog modal="true" widgetVar="dlgStatus" header="Procesando" draggable="false" closable="false" resizable="false"> 
            <p:graphicImage value="/resources/images/ajaxloadingbar.gif" />  
        </p:dialog>
    </h:body>


</html>
